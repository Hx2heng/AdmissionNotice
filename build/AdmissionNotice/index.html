<style>
	/*loader*/
	#loader{position:absolute;z-index:9999;top:0;left:0;width:100%;height:100%;text-align:center;color:#00577E;background:#DBF2FF}
	#loader .loader-wrap{position:absolute;top:30%;width:100%}
	#loader .loader-wrap .progress-bar{position:relative;width:60%;height:5px;margin:10px auto;border-radius:2px;background:#004367;overflow: hidden;}
	#loader .loader-wrap .progress-bar .loading-ele{position:absolute;top:-48px;left:0;transition:left .5s ease;}
	#loader .loader-wrap .progress-bar .progress-green{position:absolute;top:0;left:0;width:0;height:100%;transition:width .5s ease;border-radius:2px;background:#0B96E3}
	#loader .loader-wrap .progress-bar .progress-green-light{position:absolute;top:0;left:0;width:0;height:100%;transition:width .5s ease;border-radius:2px;background:#8B00BC;border-bottom-left-radius: 100%;border-top-left-radius: 100%;box-shadow:0 0 10px #8C9EFE;}

	.mask{position: absolute;left: 0;top:0;width: 100%;height: 100%;background-color:black;opacity: .7}
</style>
<script>
	var GCFG = function(){//全局常量,获取方法 eg:GCFG('PATH');
		var cfgObject={
			IMGPATH:'../images/'//资源文件路径
		};
		return function(type){
			if(!cfgObject[type]) throw new Error(type+' is not be defind in GCFG.');
			return cfgObject[type];
		};
	}();
</script>
<style>
	#container{width:100%;height:100%;overflow: hidden;position: relative;max-width: 800px;
	margin:0 auto;}
</style>
</head>

<body>

<div id="loader">

					<div class="progress-green-light"></div>
					<div class="progress-green"></div>
				</div>
				<p>加载中</p>
				<p><span class="span" id="loading-txt">0</span></p>
			</div>
		</div>
		
<div id="container">
	<div id="hm-container" style="background-image:url(&quot;images/bg.jpeg&quot;)">

                            </div>
                        <div class="hm-page" style="display: none;"><div class="hm-content" style="width: 640px; height: 1010px;"></div></div><div class="hm-page" style="display: none;"><div class="hm-content" style="width: 640px; height: 1010px;"><div class="hm-el animated flipInX" style="top: 141.559px; left: 16.9014px; animation-iteration-count: 1;"><img src="images/1.png"></div><div class="hm-el animated bounceIn" img-scale="1.21" style="top: 633.802px; left: 232.323px; animation-delay: 1.2s; animation-iteration-count: 1;"><img src="images/2.png" style="transform: scale(1.21);"></div><div class="hm-el animated bounceIn" style="top: 625.39px; left: 251.406px; animation-delay: 1.2s; animation-iteration-count: 1;"><p style="color: rgb(255, 255, 255); font-size: 2em;">马上制作</p></div><div class="hm-el animated bounceIn" img-scale="1.15" style="top: 327.489px; left: 84.4928px; animation-delay: 0.4s; animation-iteration-count: 1;"><p style="font-size: 3em;">恭喜你达到了200分！</p></div><div class="hm-el animated bounceIn" style="top: 464.782px; left: 67.536px; animation-delay: 0.8s; animation-iteration-count: 1;"><p style="color: rgb(255, 0, 0); font-size: 2.5em;">获得制作录取通知书的机会</p></div></div></div><div class="hm-page" style="display: none;"><div class="hm-content" style="width: 640px; height: 1010px;"><div class="hm-el animated bounceIn" style="top: 50.7113px; left: 50.7113px;"><img src="images/3.png"></div><div class="hm-el animated bounceIn" img-scale="1.07" style="top: 874.753px; left: 209.164px; animation-delay: 1.2s; animation-iteration-count: 1;"><img src="images/4.png" style="transform: scale(1.07);"></div><div class="hm-el animated bounceIn" style="top: 866.318px; left: 264.121px; animation-delay: 1.2s; animation-iteration-count: 1;"><p style="font-size: 2em; color: rgb(255, 255, 255);">提交</p></div></div></div><div class="hm-page" style="display: block;"><div class="hm-content" style="width: 640px; height: 1010px;"><div class="hm-el animated bounceIn" style="top: 40.1464px; left: 40.1464px;"><img src="images/5.png"></div><div class="hm-el animated bounceIn" img-scale="1.66" style="animation-delay: 1.2s; animation-iteration-count: 1; top: 897.933px; left: 223.928px;"><img src="images/6.png" style="transform: scale(1.66);"></div><div class="hm-el animated bounceIn" style="animation-delay: 1.2s; animation-iteration-count: 1; top: 887.371px; left: 179.549px;"><p style="color: rgb(255, 255, 255); font-size: 2em;">分享给朋友一起玩</p></div></div></div></div>
                    </div>
</div>

<script src="js/lazyBones.min.js"></script>
<script src="js/common.js"></script>
<script>
//init
new lb.Rotate();
$('.hm-content').onePage();
$('.hm-page').addClass('hm-hide');
var getSource = function() {
	var sourceArr = [
		"images/bg.jpeg","images/pBg_0.jpeg","images/0.png","images/1.png","images/2.png","images/3.png","images/4.png","images/5.png","images/6.png"
	];
	return sourceArr;
	}
	new lb.Loader(getSource(), {
	onLoading: function(cur, total) {
		$('#loading-txt').html(parseInt(cur / total * 100) + '%');
		$('.progress-green').css({
			'width': parseInt(cur / total * 100) + '%'
		});
		$('.progress-green-light').css({
			'width': parseInt(cur / total * 100) + '%',
			'box-shadow':'0 0 '+parseInt(cur / total * 100)/10 + 'px' +' rgb(0, 211, 255)'
		});
		var progressWidth = $('.progress-bar').width() - 30;
		$('.loading-ele').css({
			'left': parseInt(cur / total * 100) / 100 * progressWidth + 'px'
		});
	},
	onComplete: function() {
		setTimeout(function() {
			$("#loader").fadeOut(500);
			$('.hm-page').eq(0).addClass('active');
		}, 500);
	},
	loadType: 1,
	minTime: 50
});
	$(window).ready(function(){
		
		
	})
</script>
</body>
